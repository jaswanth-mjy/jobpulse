<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In - Processing...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h2 {
            margin: 0 0 10px;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            margin: 0;
            opacity: 0.9;
            font-size: 14px;
        }
        .error {
            background: #ef4444;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Signing you in...</h2>
        <p>Please wait while we complete the authentication.</p>
        <div id="error" class="error" style="display:none;"></div>
    </div>

    <script>
        // Extract authorization code or error from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');

        if (error) {
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = `Authentication failed: ${error}`;
            document.querySelector('h2').textContent = 'Sign In Failed';
            document.querySelector('p').textContent = 'You can close this window.';
            document.querySelector('.spinner').style.display = 'none';
            
            // Send error to parent window
            if (window.opener) {
                window.opener.postMessage({ error }, window.location.origin);
                setTimeout(() => window.close(), 3000);
            }
        } else if (code) {
            // Send code to parent window
            if (window.opener) {
                window.opener.postMessage({ code }, window.location.origin);
                window.close();
            } else {
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Unable to communicate with parent window.';
                document.querySelector('h2').textContent = 'Error';
                document.querySelector('p').textContent = 'Please close this window and try again.';
                document.querySelector('.spinner').style.display = 'none';
            }
        } else {
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = 'No authorization code received from Google.';
            document.querySelector('h2').textContent = 'Error';
            document.querySelector('p').textContent = 'Please close this window and try again.';
            document.querySelector('.spinner').style.display = 'none';
        }
    </script>
</body>
</html>
