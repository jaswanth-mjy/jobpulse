# GitHub Actions CI/CD Workflow
# Automated testing and deployment for JobPulse
name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ========== LINTING & CODE QUALITY ==========
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black pylint
          pip install -r requirements.txt
      
      - name: Run Black (code formatting check)
        run: black --check backend/
        continue-on-error: true
      
      - name: Run Flake8 (linting)
        run: flake8 backend/ --max-line-length=120 --extend-ignore=E203,W503
        continue-on-error: true
      
      - name: Run Pylint
        run: pylint backend/*.py --max-line-length=120 --disable=C0111,C0103,R0913
        continue-on-error: true

  # ========== PYTHON TESTS ==========
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: testuser
          MONGO_INITDB_ROOT_PASSWORD: testpass
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-flask
      
      - name: Run tests
        env:
          MONGODB_URI: mongodb://testuser:testpass@localhost:27017/test_db?authSource=admin
          JWT_SECRET: test-secret-key-for-ci
          ENCRYPTION_KEY: test-encryption-key-32-bytes-long!
        run: |
          pytest backend/test_*.py --cov=backend --cov-report=xml --cov-report=term
        continue-on-error: true
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ========== SECURITY SCAN ==========
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
      
      - name: Run Safety (dependency vulnerability check)
        run: safety check --json
        continue-on-error: true
      
      - name: Run Bandit (security linter)
        run: bandit -r backend/ -f json -o bandit-report.json
        continue-on-error: true

  # ========== BUILD CHECK ==========
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Build check
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m py_compile backend/*.py
      
      - name: Check syntax
        run: |
          python -m compileall backend/

  # ========== DEPLOY TO VERCEL (on main branch) ==========
  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install Vercel CLI
        run: npm install -g vercel@latest
      
      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Build Project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  # ========== DEPLOY TO RENDER (on main branch) ==========
  deploy-render:
    name: Trigger Render Deploy
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Trigger Render Deployment
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
        continue-on-error: true

  # ========== NOTIFICATIONS ==========
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy-vercel, deploy-render]
    if: always()
    
    steps:
      - name: Deployment Status
        run: |
          echo "Deployment workflow completed"
          echo "Vercel Status: ${{ needs.deploy-vercel.result }}"
          echo "Render Status: ${{ needs.deploy-render.result }}"
